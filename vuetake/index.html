<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <title>vuetake</title>
    <!-- iphone 1rem=16px -->
    <style>
      .test {
        width: 20rem;
        height: 10rem;
        background-color: aqua;
        text-align: center;
      }
      .hello {
        color: red;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      let htmlwidth =
        document.documentElement.clientWith || document.body.clientWidth
      let htmlDom = document.getElementsByTagName('html')[0]
      if (htmlwidth > 750) {
        htmlwidth = 750
      }
      htmlDom.style.fontSize = htmlwidth / 20 + 'px'
      console.log(htmlwidth)
    </script>
  </body>
</html>
